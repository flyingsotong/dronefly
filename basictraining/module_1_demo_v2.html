document.addEventListener('DOMContentLoaded', function () {
    const sidebarNav = document.getElementById('sidebar-nav');
    const contentArea = document.querySelector('.w-full.md\\:w-3\\/4');

    // Populate sidebar and content
    let currentTopic = "";
    slideData.forEach(slide => {
        if(slide.topic_header) {
            currentTopic = slide.topic_header;
            const topicEl = document.createElement('p');
            topicEl.className = 'font-semibold text-indigo-400 mt-4';
            topicEl.textContent = currentTopic;
            sidebarNav.appendChild(topicEl);
        } else {
            // Add to sidebar
            const link = document.createElement('a');
            link.href = `#${slide.id}`;
            link.className = 'sidebar-link block text-gray-400 hover:bg-gray-800 p-2 rounded-lg';
            link.textContent = slide.short_title;
            sidebarNav.appendChild(link);

            // Add to content area
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'bg-gray-800 rounded-2xl shadow-lg';
            
            const section = document.createElement('section');
            section.id = slide.id;
            section.className = 'p-6 md:p-8';

            const title = document.createElement('h3');
            title.className = 'text-2xl font-bold';
            title.textContent = slide.title;
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = slide.content;

            section.appendChild(title);
            section.appendChild(document.createElement('hr')).className = 'my-4 border-gray-700';
            section.appendChild(contentDiv);
            
            sectionWrapper.appendChild(section);
            contentArea.appendChild(sectionWrapper);
        }
    });

    // Scrollspy logic
    const sections = document.querySelectorAll('section[id^="slide-"]');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                sidebarLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === entry.target.id) {
                        link.classList.add('active');
                    }
                });
            }
        });
    }, { rootMargin: "-40% 0px -60% 0px" }); // Adjust rootMargin to trigger highlight when section is more centered

    sections.forEach(section => {
        observer.observe(section);
    });
});
</script>
