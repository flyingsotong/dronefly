    // Add Disclaimer first

    disclaimer.className = 'bg-indigo-900/50 border border-indigo-700 rounded-lg p-4 text-indigo-200 mb-12';

            topicEl.className = 'font-semibold text-indigo-400 mt-4';

            section.className = 'p-6 md:p-8';
            const title = document.createElement('h2');
            title.className = 'text-3xl font-bold text-white';
            title.textContent = slide.title;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'prose prose-invert max-w-none text-gray-300';
            contentDiv.innerHTML = slide.content;
            section.appendChild(title);
            section.appendChild(document.createElement('hr')).className = 'my-4 border-gray-700';
            section.appendChild(contentDiv);
            sectionWrapper.appendChild(section);
            contentArea.appendChild(sectionWrapper);
        }
        else {
            // Add to sidebar
            const link = document.createElement('a');
            link.href = `#${slide.id}`;
            link.className = 'sidebar-link block text-gray-400 hover:bg-gray-800 p-2 rounded-lg';
            link.textContent = slide.short_title;
            sidebarNav.appendChild(link);

            // Add to content area
            const sectionWrapper = document.createElement('div');
            sectionWrapper.className = 'bg-gray-800 rounded-2xl shadow-lg mb-12';
            
            const section = document.createElement('section');
            section.id = slide.id;
            section.className = 'p-6 md:p-8 prose prose-invert max-w-none text-gray-300 prose-headings:text-indigo-400 prose-strong:text-white prose-blockquote:border-indigo-500 prose-a:text-indigo-400';

            sectionWrapper.appendChild(section);
            contentArea.appendChild(sectionWrapper);
        }
    });

    // Scrollspy logic
    const sections = document.querySelectorAll('section[id^="slide-"]');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                sidebarLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').substring(1) === entry.target.id) {
                        link.classList.add('active');
                    }
                });
            }
        });
    }, { rootMargin: "-40% 0px -60% 0px" }); 

    sections.forEach(section => {
        observer.observe(section);
    });
});
